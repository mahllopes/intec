<!DOCTYPE html>

            </article>

            <article class="produto-card">
                <a href="produto2 - bandejaplana.html">

                </a>

            <article class="produto-card">
                <a href="produto3 - tubete.html">

            <article class="produto-card">
                <a href="produto4 - acessorios.html">

    </main>
